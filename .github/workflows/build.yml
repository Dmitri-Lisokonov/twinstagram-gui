name: Build Twinstagram-gui

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Use Node'
      uses: actions/setup-node@v1
      with: 
        node-version: 14.16.*

    - name: 'Install'
      run: npm i

    - name: 'Build'
      run: npm run-script build

    - name: 'Run'
      run: npm start